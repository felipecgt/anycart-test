<div class="content-wrapper">
    <div nz-col
         nzSpan="12">
        <div nz-row>
            <div nz-col
                 nzSpan="12"
                 nzOffset="6">
                <nz-card class="card"
                         nzTitle="Route Setting">
                    <div nz-row>
                        <div nz-col
                             nzSpan="24">
                            <nz-form-item>
                                <nz-form-label [nzSpan]='24'>Route</nz-form-label>
                                <nz-form-control>
                                    <nz-select nzPlaceHolder="Please select"
                                               (ngModelChange)="onChangeRoute($event)"
                                               [(ngModel)]="routeSelected">
                                        <nz-option *ngFor="let route of routeList"
                                                   [nzLabel]="route.view"
                                                   [nzValue]="route.value"></nz-option>
                                    </nz-select>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
                    </div>
                </nz-card>
            </div>
        </div>
    </div>
    <div id="map"
         class="map">
        <nz-spin nzSimple
                 [nzSize]="'large'"
                 *ngIf="isLoading"></nz-spin>
        <div class="map-setting">
            <div nz-col
                 nzSpan="12"
                 nzOffset="6">
                <div nz-row>
                    <div nz-col
                         nzSpan="24">
                        <nz-form-item>
                            <nz-form-label [nzSpan]='12'>Direction</nz-form-label>
                            <nz-form-control class="map-setting">
                                <nz-select nzPlaceHolder="Please select map type"
                                           (ngModelChange)="onChangeType($event)"
                                           [(ngModel)]="typeSelected">
                                    <nz-option *ngFor="let type of typeList"
                                               [nzLabel]="type.view"
                                               [nzValue]="type.value"></nz-option>
                                </nz-select>
                                <button id="reset"
                                        nz-button
                                        [hidden]="isLoading"
                                        nzType="primary">
                                    Reset Zoom
                                </button>
                            </nz-form-control>
                        </nz-form-item>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
